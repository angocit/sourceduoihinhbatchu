<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đuổi hình bắt chữ</title>
</head>
<body>
    <div class="container">
        <h1>GAME ĐUỔI HÌNH BẮT CHỮ ĐẾM NGƯỢC</h1>
        <div id="timmer"></div>
        <div id="background">
            <img src="./images/bg.jpg"/>
        </div>
        <div id="answer">

        </div>
        <div id="action">
            <button id="btn-play" onclick="play()">PLAY</button>
            <button id="btn-answer" class="hide" onclick="answerfn()">Trả lời</button>
        </div>
    </div>
    <script src="./main.js"></script>
    <style type="text/css">
        .container{max-width: 700px; margin: auto; position: relative;}
        img{max-width:100%}
        .hide{display: none;}
        .show{display: block;}
        input{width: 25px; height: 25px;}
        #background{display: flex;justify-content: center; margin-bottom: 20px;}
        #answer{display: flex; justify-content: center;gap: 5px;}
        #timmer{font-weight: bold; color: red;font-size: 24px; position: absolute; right: -30px; top: 30px;}
    </style>
</body>
</html>
